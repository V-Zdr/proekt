<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 btn-dark">
            <form method="POST" th:action="@{'/employees/{id}'(id=${employee?.id})} ">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="${employee?.name}"
                           required>
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text"
                           class="form-control"
                           id="salary"
                           name="salary"
                           th:value="${employee?.salary}"
                           required>
                </div>

                <div>
                    <label>Department</label><br/>
                    <select id="department" name="department" multiple="multiple" size="5">
                        <option th:each="dep: ${departments}" th:value="${dep.id}" th:text="${dep.name}" >
                        </option>
                    </select>
                </div>

                <div>
                    <label>Tasks</label><br/>
                    <select id="tasks" name="tasks" multiple="multiple" size="5">
                        <option th:each="tas: ${tasks}" th:value="${tas.id}" th:text="${tas.name}" value="[tas.ID]">
                        </option>
                    </select>
                </div>
                <br>
                <button id="submit" type="submit" class="btn-warning" style="padding: 5px 20px 5px 20px" >Submit</button>
                <a id="back" href="/employees" type="button" class="btn btn-warning">Back to Main Page</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
